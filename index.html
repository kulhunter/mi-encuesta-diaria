<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Diaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Encuesta Diaria</h1>
  <form id="form">
    <label>1. ¿Fuiste al gimnasio hoy a las 7 am?</label><br/>
    <select name="gimnasio">
      <option>Sí</option>
      <option>No, pero me moví en casa</option>
      <option>No lo logré</option>
    </select><br/>

    <label>2. ¿Cómo te sentiste al despertar?</label><br/>
    <select name="despertar">
      <option>Energético</option>
      <option>Normal</option>
      <option>Cansado/a</option>
      <option>Náuseas / malestar</option>
    </select><br/>

    <label>3. ¿Qué tan motivado/a estuviste hoy? (1 = nada, 5 = mucho)</label><br/>
    <input type="range" name="motivacion" min="1" max="5"><br/>

    <label>4. ¿Consumiste algo hoy?</label><br/>
    <select name="consumo">
      <option>No</option>
      <option>Solo en la noche</option>
      <option>Durante el día</option>
      <option>Todo el día</option>
    </select><br/>

    <label>5. ¿Quieres dejar un comentario para tu yo del futuro?</label><br/>
    <textarea name="comentario"></textarea><br/>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
